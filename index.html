<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wether App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="app-main">
      <h1 style="text-align:center">WEATHER APP</h1>
       <div class="search-box">
        <input type="text" class="input" id="input" placeholder="Enter City" autocomplete="off" >
       </div>
 
       <div class="weather-body">
       <div class="weather-detail">
        <div class="location-detail">
          <div class="city" id="city">Amravati , IN</div>
          <div class="date" id="date">10 th june (wednesday) , 2022</div>
        </div>

        <div class="weather-status">
             <div class="temp" id="temp">14&deg;C</div>
             <div class="min-max" id="min-max">32&deg;c(min) 34&deg;c(max)</div>
             <div class="weather-condition" id="weather-condition">clear</div>
             <!-- <div class="img" id="img"> img</div> -->
        </div>
       </div>
      </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
